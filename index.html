<!DOCTYPE html>
<html>
<body>
	<p id="str">
	</p>
	<button type=button onclick="speech()">
音声
</button> 
</body>
<script>
  window.onload = function () {
	  speech();
}
function speech(){
	const synth = window.speechSynthesis;
	var url = new URL(window.location.href);
	var params = url.searchParams;
	var words = params.get('str');
	if(words == ""){
		return;
	}
	document.getElementById("str").innerHTML=words;
	var ss_uttr = new SpeechSynthesisUtterance(words);
	ss_uttr.lang = 'en-US';
	synth.speak(ss_uttr);
}
</script>
</html>
