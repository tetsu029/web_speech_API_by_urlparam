<!DOCTYPE html>
<html>
<body>
  <p id="str">
  </p>
</body>
<script>
  window.onload = function () {
	const synth = window.speechSynthesis;
	var url = new URL(window.location.href);
	var params = url.searchParams;
	var words = params.get('str');
	if(words == ""){
		return;
	}
	document.getElementById("str").innerHTML=words;
	var ss_uttr = new SpeechSynthesisUtterance(words);
	ss_uttr.lang = 'en-US';
	synth.speak(ss_uttr);
}
</script>
</html>
